<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Vehicle Information</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeUpdatevehicle()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div>
      <br><br>
    </div>

    <div align="center">
      <h4> Add New Vehicle. </h4>
    </div>
    <div>
      <br><br>
    </div>

    <form>
      
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Vehicle Registration Number</span>
          <input type="text" placeholder="SGD 1234" ng-model="vehicleupdateData.regnumber">
        </label>
        <div>
          <br><br><br><br><br><br>
        </div>
        
        <div>
          <button class="button button-block icon-left ion-ios-unlocked button-calm" ng-click="doUpdatevehicle()">Add Vehicle</button>
        </div>
        
      </div>
    </form>
  </ion-content>
</ion-modal-view>
